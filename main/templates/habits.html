{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits</title>
    <!-- <link rel='stylesheet' href='./styles/index.css' /> -->
    <link rel='stylesheet' href="{% static 'styles/index.css' %}" />
    <!-- <link rel='stylesheet' href='./styles/checkbox.css' /> -->
    <link rel='stylesheet' href="{% static 'styles/checkbox.css'%}" />
</head>

<body>
    <section>
        <div class='create_container'>
            <form action="{% url 'add_habits' %}" method="POST">
                {% csrf_token %}
                <input class='create_input' type='text' placeholder='Напишите сюда новую привычку'  name="habits_text" />
                <input class='create_input' type='text' placeholder='Комментировать'  name="habits_text2" />
                <button class='create_button'>Добавить</button>
            </form>
        </div>

        <div class='todo_container'>

            {% for habits in habits_list %}
            <div class='todo_item'>
                <div class='todo_item_header'>
                    <label class='checkbox_container'>
                        <input type='checkbox'>
                        <span class='checkmark'></span>
                    </label>
                    <h4>{{habits_list.name }}</h4>
                </div>
                <div class='todo_item_footer'>
                    <p>{{ habits_list.comment}}</p>
                    <div class='action_buttons'>
                        <img src="{% static './icon/unmark.png' %}" />
                        <img src="{% static './icon/delete.png' %}" />
                    </div>
                </div>

            </div>
            {% endfor %}
        </div>
    </section>
</body>

</html>
